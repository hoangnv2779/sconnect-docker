services:
  proxy:
    image: traefik:v2.10
    container_name: proxy
    command:
      - "--api.insecure=true"  # Giao diện quản lý tại http://localhost:8080
      - "--providers.docker=true"  # Kích hoạt Docker provider
      - "--entrypoints.web.address=:80"  # HTTP entrypoint trên cổng 80
      - "--log.level=DEBUG"  # Mức log là DEBUG
    networks:
      - web
      - webgateway
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  asset:
    container_name: asset
    build:
      context: asset/php-apache
    volumes:
      - ../asset:/var/www/html
    ports:
      - "8084:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eoffice.rule=Host(`asset.local`)"
      - "traefik.http.services.eoffice.loadbalancer.server.port=80"
    networks:
      - webgateway
      - web
    restart: always

  eoffice:
    container_name: eoffice
    build:
      context: eOffice/php-apache
    volumes:
      - ../eOffice:/var/www/html
    ports:
      - "8083:80"
      - "65101:65101" # Mở cổng cho Xdebug
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eoffice.rule=Host(`eOffice.local`)"
      - "traefik.http.services.eoffice.loadbalancer.server.port=80"
    networks:
      - webgateway
      - web
    restart: always

  db_office:
    image: mysql:latest
    container_name: db_office
    environment:
      MYSQL_ROOT_PASSWORD: 'Office123#@!'
      MYSQL_DATABASE: eoffice
      MYSQL_USER: office
      MYSQL_PASSWORD: 'Office123#@!'
    ports:
      - "3307:3306"
    volumes:
      - db_data_office:/var/lib/mysql
    networks:
      - webgateway
      - web

volumes:
  db_data_office:
  db_data_asset:

networks:
  webgateway:
    driver: bridge
  web:
    external: true
    name: traefik_webgateway